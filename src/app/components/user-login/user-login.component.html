<section>
  <!-- Login Section -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: #f8f9fa;">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome to Goodreads <br />
            <span class="text-primary">Login</span>
          </h1>
          <p style="color: #6c757d;">
            Discover and share books you love on Goodreads!
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" formControlName="email" />
                  <label class="form-label" for="email">Email</label>
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-text text-danger">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                  </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-text text-danger">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn" [disabled]="loginForm.invalid">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Section -->
</section>
