<table class="table table-image">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
            <th class="text-center" scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
     
        <tr *ngFor="let book of books | paginate : pagingConfig; let i = index">
            <th scope="row">{{book.id}}</th>
            <td class="w-25">
                <img [src]="book.image" class="img-fluid img-thumbnail" [alt]="book.name+'.img'">
            </td>
            <td>{{book.name}}</td>
            <td>{{book.category.name}}</td>
            <td>{{book.author.firstName + " " + book.author.lastName}}</td>
            <td>
                <div class="d-flex w-100 h-100 justify-content-around align-items-center">
                    <i (click)="edit(book)" class="fa-solid fa-lg fa-pencil cursor-pointer text-primary me-3"></i>
                    <app-admin-delete [item]="book" />
                </div>
            </td>
        </tr>
    
</table>

<div class="d-flex justify-content-center mt-auto">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
