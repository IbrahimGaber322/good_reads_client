<!-- logged-out-home.component.html -->
<div class="container-fluid bg-light py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4 mb-3">Discover Your Next Read</h1>
          <p class="lead">Join our community of book lovers to explore new books, share your favorites, and connect with other readers.</p>
          <a routerLink="/signup" class="btn btn-primary btn-lg">Sign Up for Free</a>
        </div>
        <div class="col-md-6">
          <img src="https://miro.medium.com/v2/resize:fit:1200/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg" class="img-fluid rounded" alt="Library Image">
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <h2 class="text-center mb-4">Featured Books</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let book of books">
        <app-book-card [mybook]="book"></app-book-card>
      </div>
    </div>
  </div>
