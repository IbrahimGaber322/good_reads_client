    <div class="container">

          <h1 class="display-4 mb-3">Discover Your Next Read</h1>

          <img src="https://miro.medium.com/v2/resize:fit:1200/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg" class="img-fluid rounded shadow-lg" alt="Library Image">
        </div>
      </div>
    </div>
  </div>
  

    <h2 class="text-center mb-4">Popular Books</h2>
    <div class="d-flex w-100 justify-content-center flex-wrap gap-3 mb-4">
      <div style="width: 400px;" class="rounded-4 shadow-lg" *ngFor="let book of books">
        <app-book-card [mybook]="book"></app-book-card>
      </div>
