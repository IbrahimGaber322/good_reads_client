<div class="d-flex justify-content-between border-top border-gray bg-white px-4 py-3 sm:px-6">
  <div class="d-flex flex-column flex-sm-row flex-1 justify-content-between align-items-center">
    <div class="py-2">
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-weight-bold">
          {{ (page * itemsPerPage - itemsPerPage + 1) || 0 }}
        </span>
        to
        <span class="font-weight-bold">
          {{ page * itemsPerPage >= itemsNumber ? itemsNumber : page * itemsPerPage }}
        </span>
        of
        <span class="font-weight-bold">{{ itemsNumber }}</span> results
      </p>
    </div>
    <div>
      <nav aria-label="Pagination">
        <button *ngIf="page - 3 > 1" (click)="changePage(1)" class="btn btn-outline-secondary rounded-left mr-1">
          <span class="sr-only">First</span>
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <button *ngIf="page !== 1" (click)="changePage(page - 1)" class="btn btn-outline-secondary mr-1">
          <span class="sr-only">Previous</span>
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <button *ngFor="let p of counter(pages)" (click)="changePage(p)" class="btn" [class.btn-primary]="p === page" [class.btn-outline-secondary]="p !== page">
          {{ p }}
        </button>

        <button *ngIf="page !== pages" (click)="changePage(page + 1)" class="btn btn-outline-secondary mr-1">
          <span class="sr-only">Next</span>
          <i class="fa-solid fa-chevron-right"></i>
        </button>

        <button *ngIf="page + 3 < pages" (click)="changePage(pages)" class="btn btn-outline-secondary rounded-right">
          <span class="sr-only">Last</span>
          <i class="fa-solid fa-chevron-right"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </nav>
    </div>
  </div>
</div>
