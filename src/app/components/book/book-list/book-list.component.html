<div class="container py-5">
    <!-- Second Row [Team]-->
    <h2 class="font-weight-bold mb-2">Our Books</h2>
    <div class="row pb-5 mb-4">
        
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0" *ngFor="let book of books | paginate : pagingConfig; let i = index">
            <app-book-card [mybook]="book"></app-book-card>
        </div>
        
    </div>
    <div class="d-flex justify-content-center mt-3">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
</div>
